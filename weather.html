{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Additional Custom Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://images.pexels.com/photos/12491626/pexels-photo-12491626.jpeg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #ffffff; /* Default white text color */
            margin: 0;
            padding: 0;
            font-weight: 400;
        }

        .container {
            max-width: 850px;
            margin: 80px auto;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.3); /* Light opacity for a softer white */
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .heading {
            text-align: center;
            font-size: 50px;
            font-weight: bold;
            color: #3498db; /* Changed to blue */
            margin-bottom: 30px;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.7);
            letter-spacing: 2px;
        }

        .city-input {
            width: 250px;
            padding: 10px;
            border-radius: 25px;
            border: 2px solid #3498db; /* Blue border for input */
            font-size: 18px;
            margin-right: 15px;
            outline: none;
            color: #3498db; /* Blue text for the input field */
            background-color: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease-in-out;
        }

        .city-input:focus {
            border-color: #1abc9c; /* Light green focus color */
            color: #1abc9c;
        }

        .btn {
            background-color: #3498db; /* Blue button */
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .btn:hover {
            background-color: #1abc9c; /* Light green hover effect */
            transform: scale(1.05);
        }

        .weather {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            color: #ffffff;
        }

        .weather .left {
            flex: 1;
            text-align: left;
        }

        .weather .right {
            flex: 1;
            text-align: center;
        }

        .weather .icon img {
            border-radius: 50%;
            width: 120px;
        }

        .weather .temp {
            font-size: 80px;
            color: #e74c3c; /* Red color for temperature */
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
        }

        .weather .city {
            font-size: 36px;
            color: #f39c12; /* Yellow color for city name */
            font-weight: bold;
            margin-top: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }

        .weather .condition p {
            font-size: 22px;
            font-weight: 500;
            color: #ffffff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
        }

        /* For responsiveness */
        @media (max-width: 768px) {
            .weather {
                flex-direction: column;
                text-align: center;
            }

            .temp {
                font-size: 70px;
            }

            .city {
                font-size: 30px;
            }

            .city-input {
                width: 220px;
                font-size: 16px;
            }

            .btn {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>

<body>

  <div class="container">
    <h1 class="heading">Weather App</h1>
    
    <!-- Search Form -->
    <form method="POST" class="d-flex justify-content-center">
      {% csrf_token %}
      <input type="text" name="city" class="city-input" placeholder="Enter City">
      <button type="submit" class="btn">Search</button>
    </form>

    <!-- Weather Info Section -->
    <div class="weather">
      <div class="left">
        <h2 class="temp">{{ temp }}&#176; C</h2>
        <h2 class="city">{{ city }}</h2>
      </div>
      <div class="right">
        <div class="icon">
          <img src="http://openweathermap.org/img/w/{{ icon }}.png" alt="Weather Icon">
        </div>
        <div class="condition">
          <p>{{ description }}</p>
          <p>{{ day }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (Optional for added functionality) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
